<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="header">
      <img class="header__logo" src="./images/header-logo.png" alt="логотип Mesto">
    </div>
    <!--header-->

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.png" alt="Ж-И Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-inner">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h3 class="profile__subtitle">Исследователь океана</h3>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!--profile-->

      <section class="elements">
        <article class="elements__element">
          <img src="./images/elements-karachaevsk.jpg" alt="выберите изображение" class="elements__element-image">
          <div class="elements__element-info">
            <h2 class="elements__element-title">Карачаевск</h2>
            <button class="elements__element-button">
              <img src="./images/element-like.png" alt="like me!">
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/elements-elbrus.png" alt="выберите изображение" class="elements__element-image">
          <div class="elements__element-info">
            <h2 class="elements__element-title">Гора Эльбрус</h2>
            <button class="elements__element-button">
              <img src="./images/element-like.png" alt="like me!">
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/elements-dombai.png" alt="выберите изображение" class="elements__element-image">
          <div class="elements__element-info">
            <h2 class="elements__element-title">Домбай</h2>
            <button class="elements__element-button">
              <img src="./images/element-like.png" alt="like me!">
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/elements-moscow.png" alt="выберите изображение" class="elements__element-image">
          <div class="elements__element-info">
            <h2 class="elements__element-title">Москва</h2>
            <button class="elements__element-button">
              <img src="./images/element-like.png" alt="like me!">
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/elements-stolbi.png" alt="выберите изображение" class="elements__element-image">
          <div class="elements__element-info">
            <h2 class="elements__element-title">Ленские Столбы</h2>
            <button class="elements__element-button">
              <img src="./images/element-like.png" alt="like me!">
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/elements-baikal.png" alt="выберите изображение" class="elements__element-image">
          <div class="elements__element-info">
            <h2 class="elements__element-title">Байкал</h2>
            <button class="elements__element-button">
              <img src="./images/element-like.png" alt="like me!">
            </button>
          </div>
        </article>
      </section>
      <!--elements-->
    </main>
    <!--Мейн-->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="" class="popup__form">
          <fieldset class="popup__field">
            <input class="popup__text" type="text" id="name" value="Жак-Ив Кусто">
          </fieldset>
          <fieldset class="popup__field">
            <input class="popup__text" type="text" id="job" value="Исследователь океана">
          </fieldset>
          <button type="submit" class="popup__save-button">
            <p class="popup__save-title">Сохранить</p>
          </button>
        </form>
        <button class="popup__close-button">
          <img class="popup__close-button-image" src="./images/close-button-image.png" alt="закрыть окно">
        </button>
      </div>
    </div>

  </div>
  <script src="script/index.js"></script>
</body>
